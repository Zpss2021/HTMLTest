<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test 2</title>
	<!-- 外联式CSS -->
	<link rel="stylesheet" href="./css/2.css">
	<!-- 内嵌式CSS -->
	<style>
		/* 导入式CSS ：
			@import "./css/2.css";
		*/
		/* 标签选择器，选中所有相应标签 */
        p {
            color: blue; /* 文字颜色 */
        }
	</style>
</head>
<body>
	默认样式的一句话
	<p>p标签样式的一个段落</p>
	<p>p标签样式的一个段落</p>
	<!-- 行内式CSS -->
	<p style="color:green">设置行内样式的一个段落</p>

	<!-- 设置类名，供类选择器使用 -->
	<div class="black_white_box">Github</div>
	<br>
	<!-- @类名可以相同，相同类的样式相同 -->
	<!-- @一个标签可以有多个类名，用空格分隔，效果叠加 -->
	<div class="black_white_box px20">黑底白字</div>

	<!-- 设置id名，供id选择器使用  -->
	<!-- @id选择器和类选择器可同时使用，效果叠加  -->
	<div id="red" class="px20">20px的red</div>
	<!-- @标签id一个页面中不可相同，以下代码错误 -->
	<!-- <div id="red">另一个red</div> -->
	<footer>
		<div style="width:300px;margin:0 auto; padding:20px 0;text-align: center;">
			<p>Zpss&copy版权所有</p>
			<a target="_blank" href="https://beian.miit.gov.cn/"
			   style="display:inline-block;text-decoration:none;height:20px;line-height:20px;">
				<p style="float:left;height:20px;line-height:20px;margin: 0 0 0 5px; color:#939393;">豫ICP备2022027732号-1</p>
			</a>
			<a target="_blank" href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=41020202000157"
			   style="display:inline-block;text-decoration:none;height:20px;line-height:20px;">
				<img src="./img/beian.png" style="float:left;" alt="beian">
				<p style="float:left;height:20px;line-height:20px;margin: 0 0 0 5px; color:#939393;">豫公网安备 41020202000157号</p>
			</a>
		</div>
	</footer>
</body>
</html>
